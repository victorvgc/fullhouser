version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'registry.semaphoreci.com/android:29-node'
blocks:
  - name: bundle android
    task:
      prologue:
        commands:
          - sem-version node 10.13.0
          - npm install -g yarn
          - checkout
          - cache restore
          - yarn
          - cache store
      jobs:
        - name: bundle-android
          commands:
            - yarn bundle-android
      env_vars:
        - name: ANDROID_SDK_ROOT
          value: /opt/android-sdk-linux
